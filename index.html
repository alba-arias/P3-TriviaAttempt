        <div class="quiz-body">
          <h3 id="question"><!--Preguntita--></h3>
          <ul class="respuestas">

            <li>RESPUESTA</li>

          </div>

        <div id="end">
          <button id="new-question">Next Question</button>
          <button id="play-again">PLAY AGAIN</button>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
